    button {

      color: rgb(0, 0, 0);

      margin-bottom: 20px;

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .fun-facts-me li {
      background: rgba(0, 0, 0, 0.6);
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      color: white;
    }
    .fun-facts-me li:hover {
      background: linear-gradient(90deg, #fa2c2c, #580202);
      color: black;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .fun-facts-me {
        padding: 15px;
      }
      .fun-facts-me h2 {
        font-size: 1.5rem;
      }
      .fun-facts-me li {

      }
    }
  </style>

    // Function to generate a random hex color
    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
